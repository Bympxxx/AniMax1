<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,rgb(13,148,136),rgb(8,145,178));padding:20px;">
  <div style="background:white;border-radius:15px;box-shadow:0 10px 40px rgba(0,0,0,0.3);padding:40px;width:100%;max-width:380px;">
    
    <div style="text-align:center;margin-bottom:30px;">
      <div style="width:60px;height:60px;background:rgb(13,148,136);border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto;">
        <span style="color:white;font-size:30px;">ğŸ¾</span>
      </div>
      <h1 style="font-size:24px;color:#333;margin-top:15px;">Veterinaria Dog</h1>

    <form (ngSubmit)="onLogin()" style="display:flex;flex-direction:column;gap:15px;">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email"

      <input type="password" [(ngModel)]="password" name="password" placeholder="ContraseÃ±a"
